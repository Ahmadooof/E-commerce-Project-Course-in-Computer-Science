<h1>Shopping cart</h1>

<ng-container *ngIf="carts$ | async as cart">
  <p>
    You have {{ cart.totalItemsCount }} items in your shopping cart.
  </p>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th></th>
      </tr>
    </thead> 
    <tbody>
      <tr *ngFor="let item of items"> 
        <td>
          {{ item.product.title }}
        </td>
        <td>
          {{ item.quantity }}

        </td>
        <td>
          {{ item.totalPrice | currency:'SEK':true}}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th>{{ cart.totalPrice | currency:'SEK':true }}</th>
      </tr>
    </tfoot>
  </table>
</ng-container>
