<div class="row">

  <!-- CATEGORY -->
  <div class="col-3">
    <h6>Category</h6> 
    <ul class="list-group">
      <li *ngFor = "let c of categories$ | async" class="list-group-item">
          {{c.name}}
      </li>
    </ul>
  </div>

  <!-- CARD -->
  <div class="col">      
    <div class="row">
        <ng-container *ngFor="let p of products$ | async; let i = index">
          <div class="col">
            <div class="card" style="width: 15rem;">
              <img class="card-img-top" [src]="p.imageUrl" alt="Card image cap">
              <div class="card-body">
                <h4 class="card-title">{{ p.title }}</h4>
                <p class="card-text">{{ p.price | currency:'SEK ':true }}</p>
                <a href="#" class="btn btn-primary">Add to Cart</a>
              </div>
            </div>    
          </div>
          <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
        </ng-container>
      </div>
  </div>

</div>
